<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details y Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <details>
        <summary>¿Qué tengo que traer?</summary>
        <ul>
            <li>Tu laptop</li>
            <li>Ganea de codear</li>
        </ul>
    </details>
    <details>
        <summary>¿Tengo que ser mayor de edad?</summary>
        <p>
            Si, debes ser mayor de edad o de lo contrario, estar acompañadopor un adulto.
        </p>
    </details>
</body>
</html>
