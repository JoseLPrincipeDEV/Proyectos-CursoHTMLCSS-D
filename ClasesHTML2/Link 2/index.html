<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>
            Formulario De Contacto
        </h2>
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <!-- SIMPLE INPUT-->
            <div class="form_input">
                <label>Nombre Completo
                    <input type="text" placeholder="Jhoe Doe">
                </label>
            </div>
            <div class="form_input">
                <label>Email
                    <input type="email" placeholder="ejemplo@gmail.com">
                </label>
            </div>
            <div class="form_input">
                <label>Asunto
                    <input type="text" placeholder="El asunto de tu mensaje">
                </label>
            </div>
        </fieldset>    
        <!-- SELECT & OPTION-->
        <div class="form_input">
            <label>Tipo de usuario
                <select name="type-of-user"> 
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
        <!-- DATALIST & OPTION-->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user"> 
                    <option value="Jose">Programador</option>
                    <option value="Una empresa">Una empresa del rubro IT</option>
                    <option value="Un amigo">Me recomendó un amigo</option>
                </datalist>
            </label>
        </div>
        <!-- TEXTAREA-->
        <div class="form_input">
            <label>Mensaje
                <textarea rows="8" placeholder="Dejá tu mensaje..."></textarea>
            </label>
        </div>
        <div class="form_input">
            <label>Acepto los <a href="terms.html">terminos y condiciones</a>
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
